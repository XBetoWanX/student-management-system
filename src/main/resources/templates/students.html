<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark mb-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
      </ul>
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
			<div class="d-grid gap-2 d-md-block mb-2">
				<a th:href = "@{/students/new}" class="btn btn-primary" data-bs-toggle="button">Add student</a>
			</div>
			
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th scope="col">Student First Name</th>
					<th scope="col">Student Last Name</th>
					<th scope="col">Student Email</th>
					<th scope="col">Actions</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each ="student: ${students}">
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
					<td>
						<a th:href = "@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary" data-bs-toggle="button">Update</a>
						<a th:href = "@{/students/{id}(id=${student.id})}" class="btn btn-danger" data-bs-toggle="button">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
